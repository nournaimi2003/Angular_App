<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
      <main>
          <div class="container">
              <div class="row justify-content-center">
                  <div class="col-lg-5">
                      <div class="card shadow-lg border-0 rounded-lg mt-5">
                          <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                          <div class="card-body">
                              <form>
                                  <div class="form-floating mb-3">
                                      <input class="form-control" name ="username" id="inputEmail" type="email" placeholder="name@example.com"  [(ngModel)]="user.username"/>
                                      <label for="inputEmail">Username </label>
                                  </div>
                                  <div class="form-floating mb-3">
                                      <input class="form-control" name="password" id="inputPassword" type="password" placeholder="Password" [(ngModel)]="user.password"  />
                                      <label for="inputPassword">Password </label>
                                  </div>
                                  <div class="form-check mb-3">
                                      <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                      <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                                  </div>
                                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                      <a class="btn btn-primary" type="button"  (click)="onLogin()" >Login</a>
                                  </div>
                              </form>
                          </div>
                          <div class="card-footer text-center py-3">
                              <div class="small"><a routerLink="/register">Need an account? Sign up!</a></div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </main>
  </div>
  <div id="layoutAuthentication_footer">
  
  </div>
</div>
